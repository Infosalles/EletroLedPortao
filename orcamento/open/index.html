<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroLed</title>
    <link rel="icon" href="../../content/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="../../content/icons/apple-touch-icon.png">
    <link href="../../app.webmanifest" rel="manifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="../../lib/utils/utils.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand sticky-top bg-body-tertiary d-print-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../../">
                    <img src="../../content/images/logo.png" alt="Logo" height="24">
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Orçamento
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../../orcamento/">Histórico</a></li>
                                <li><a class="dropdown-item" href="../../orcamento/add/">Novo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../produtos/">Produtos</a>
                        </li>
                    </ul>
                    <div>
                        <button id="btnLogout" type="button" class="btn btn-sm btn-primary" title="Sair">
                            <i class="bi bi-box-arrow-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="card">
            <img src="../../content/images/logo.png" class="card-img-top d-none d-print-block" alt="logo" />
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4>Orçamento</h4>
                    </div>
                    <div class="col-auto">
                        <input id="data" readonly type="text" class="form-control-plaintext text-end"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label class="col-form-label col-form-label-sm" for="cliente">Cliente</label>
                        <input id="cliente" readonly type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="largura">Largura</label>
                        <input id="largura" readonly type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="altura">Altura</label>
                        <input id="altura" readonly type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="realizado">
                            <label class="form-check-label" for="realizado">Confirmado</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body table-responsive">
                <table id="itens-table" class="table table-sm table-striped-columns m-0">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" data-col="qtd">Qtd</th>
                            <th scope="col" data-col="unidade">Un</th>
                            <th scope="col" data-col="descricao">Descricao</th>
                            <th scope="col" data-col="valor" class="hidden-cliente">Valor</th>
                        </tr>
                    </thead>
                    <caption>
                        <div class="form-group row g-0 hidden-cliente">
                            <label for="totalValor" class="col-form-label col-auto">Total</label>
                            <input id="totalValor" type="text" readonly class="form-control-plaintext text-end col" />
                        </div>
                        <div class="form-group row g-0 hidden-fornecedor">
                            <label for="totalValorPix" class="col-form-label col-auto">Pix (à vista)</label>
                            <input id="totalValorPix" type="text" readonly
                                class="form-control-plaintext text-end col" />
                        </div>
                        <div class="form-group row g-0 hidden-fornecedor">
                            <label for="totalValorCartao" class="col-form-label col-auto">Cartão</label>
                            <input id="totalValorCartao" type="text" readonly
                                class="form-control-plaintext text-end col" />
                        </div>
                    </caption>
                </table>
            </div>
            <div class="d-flex gap-2 d-print-none sticky-bottom py-3">
                <button type="button" class="btn btn-sm btn-primary w-100" onclick="history.back();">Voltar</button>
                <button id="btnPrintCliente" type="button" class="btn btn-sm btn-primary w-100">Imprimir
                    Cliente</button>
                <button id="btnPrintFornecedor" type="button" class="btn btn-sm btn-primary w-100">Imprimir
                    Fornecedor</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>

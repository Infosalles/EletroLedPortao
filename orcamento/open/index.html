<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroLed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body table-responsive">
                <table id="itens-table" class="table table-sm table-striped-columns caption-top">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" data-col="qtd">Qtd</th>
                            <th scope="col" data-col="unidade">Un</th>
                            <th scope="col" data-col="descricao">Descricao</th>
                            <th scope="col" data-col="valor">Valor</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroLed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="orcamento-form" class="card">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="cliente">Cliente</label>
                        <input id="cliente" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="largura">Largura</label>
                        <input id="largura" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="altura">Altura</label>
                        <input id="altura" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="cor">Cor</label>
                        <select id="cor" class="form-select"></select>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="alcapao">Alçapão</label>
                        <select id="alcapao" class="form-select">
                            <option value="N" selected="select">Não</option>
                            <option value="S">Sim</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="pagamento">Pagamento</label>
                        <select id="pagamento" class="form-select">
                            <option value="PIX" selected="select">PIX (à vista)</option>
                            <option value="CARTÃO">Cartão</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="taxa">Taxa</label>
                        <input id="taxa" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="margem">Margem</label>
                        <input id="margem" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <div class="d-flex gap-1">
                    <input id="btnSubmit" type="submit" value="Gerar Orçamento" class="btn btn-success w-100" />
                    <input id="btnReset" type="reset" value="Limpar" class="btn btn-warning w-100" />
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>

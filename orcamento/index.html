<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroLed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sticky-top">
            <a href="./add/" class="btn btn-success">Inserir</a>
        </div>
        <div class="card">
            <img src="../content/images/logo.jpg" class="card-img-top" alt="logo" />
            <div class="card-body">
                <div class="table-responsive">
                    <table id="orcamento-table" class="table table-sm table-striped-columns caption-top">
                        <caption>Lista de Orçamentos</caption>
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" data-col="data">Data</th>
                                <th scope="col" data-col="cliente">Cliente</th>
                                <th scope="col" data-col="totalValor">Valor</th>
                                <th scope="col" data-col="totalValorPix">Valor Pix</th>
                                <th scope="col" data-col="totalValorCartao">Valor Cartão</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>

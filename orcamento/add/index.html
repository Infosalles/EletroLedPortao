<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroLed</title>
    <link rel="shortcut icon" href="../../content/images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm sticky-top bg-body-tertiary d-print-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../../">
                    <img src="../../content/images/logo.png" alt="Logo" height="24">
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Orçamento
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../../orcamento/">Histórico</a></li>
                                <li><a class="dropdown-item" href="../../orcamento/add/">Novo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../produtos/">Produtos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form id="orcamento-form" class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4>Novo Orçamento</h4>
                    </div>
                    <div class="col-auto">
                        <input id="data" readonly type="text" class="form-control-plaintext text-end"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label class="col-form-label col-form-label-sm" for="cliente">Cliente</label>
                        <input id="cliente" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="largura">Largura</label>
                        <input id="largura" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="altura">Altura</label>
                        <input id="altura" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="cor">Cor</label>
                        <select id="cor" class="form-select"></select>
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="alcapao">Alçapão</label>
                        <select id="alcapao" class="form-select">
                            <option value="N" selected="select">Não</option>
                            <option value="S">Sim</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="pagamento">Pagamento</label>
                        <select id="pagamento" class="form-select">
                            <option value="PIX" selected="select">PIX (à vista)</option>
                            <option value="CARTÃO">Cartão</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="taxa">Taxa</label>
                        <input id="taxa" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="margem">Margem</label>
                        <input id="margem" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <div class="d-flex gap-1">
                    <input id="btnSubmit" type="submit" value="Gerar Orçamento" class="btn btn-success w-100" />
                    <input id="btnReset" type="reset" value="Limpar" class="btn btn-warning w-100" />
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>

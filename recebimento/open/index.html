<body>

                    <ul class="navbar-nav me-auto">

                    <div>

                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4>Recebimento</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12">
                        <label class="col-form-label col-form-label-sm" for="cliente">Cliente</label>
                        <input id="cliente" readonly type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="valor">Valor da Transação</label>
                        <input id="valor" readonly type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="juros">Juros ao Mês</label>
                        <input id="juros" readonly type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="data_recebimento">Data de Início</label>
                        <input id="data_recebimento" readonly type="date" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="saldo">Saldo Principal</label>
                        <input id="saldo" readonly type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="saldo_com_juros">Saldo com Juros</label>
                        <input id="saldo_com_juros" readonly type="number" step="0.01" min="0" class="form-control form-control-sm" />
                    </div>
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="quitado">
                            <label class="form-check-label" for="quitado">Quitado</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body table-responsive">
                <table id="itens-table" class="table table-sm table-striped-columns m-0">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" data-col="seq">IT</th>
                            <th scope="col" data-col="descricao">Descrição</th>
                            <th scope="col" data-col="data_lancamento">Data</th>
                            <th scope="col" data-col="valor_recebido">Valor<br/>Recebido</th>
                            <th scope="col" data-col="valor_principal">Valor<br/>Principal</th>
                            <th scope="col" data-col="valor_juros">Valor<br/>Juros</th>
                            <th></th>
                        </tr>
                    </thead>
                    <caption>
                        <div class="row">
                            <div class="form-group col-12">
                                <label class="col-form-label col-form-label-sm" for="descricao">Descrição</label>
                                <input id="descricao" type="text" class="form-control form-control-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label class="col-form-label col-form-label-sm" for="valor_recebido">Valor Recebido</label>
                                <input id="valor_recebido" type="number" step="0.01" min="0" class="form-control form-control-sm" />
                            </div>
                            <div class="form-group col-6">
                                <label class="col-form-label col-form-label-sm" for="data_lancamento">Data de Recebimento</label>
                                <input id="data_lancamento" type="date" class="form-control form-control-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" id="btnAdd" class="btn btn-sm btn-primary w-100">Inserir</button>
                            </div>
                        </div>
                    </caption>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>

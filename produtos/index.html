<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroLed</title>
    <link rel="icon" href="../content/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="../content/icons/apple-touch-icon.png">
    <link href="../app.webmanifest" rel="manifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="../lib/utils/utils.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary d-print-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../">
                    <img src="../content/images/logo.png" alt="Logo" height="24">
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Orçamento
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../orcamento/">Histórico</a></li>
                                <li><a class="dropdown-item" href="../orcamento/add/">Novo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../produtos/">Produtos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Recebimento
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../recebimento/">Movimentação</a></li>
                                <li><a class="dropdown-item" href="../recebimento/add/">Novo</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div>
                        <button id="btnLogout" type="button" class="btn btn-sm btn-primary" title="Sair">
                            <i class="bi bi-box-arrow-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <form id="produto-form" class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4>Manutenção de Produtos</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="id">Id</label>
                        <input id="id" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="unidade">Unidade</label>
                        <input id="unidade" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="tipo">Tipo</label>
                        <input id="tipo" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="descricao">Descrição</label>
                        <input id="descricao" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="precoUnitario">Preco Unitario</label>
                        <input id="precoUnitario" type="number" step="0.01" min="0"
                            class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="metragemMinima">Metragem Minima</label>
                        <input id="metragemMinima" type="number" step="0.01" min="0"
                            class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-6">
                        <label class="col-form-label col-form-label-sm" for="metragemMaxima">Metragem Maxima</label>
                        <input id="metragemMaxima" type="number" step="0.01" min="0"
                            class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-12">
                        <label class="col-form-label col-form-label-sm" for="formulaQtd">Fórmula Qtd</label>
                        <input id="formulaQtd" type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group col-12">
                        <label class="col-form-label col-form-label-sm" for="formulaValor">Fórmula Valor</label>
                        <input id="formulaValor" type="text" class="form-control form-control-sm" />
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <div class="d-flex gap-1">
                    <input id="btnDelete" type="button" value="Deletar" class="btn btn-danger w-100 d-none" />
                    <input id="btnSubmit" type="submit" value="Adicionar produto" class="btn btn-success w-100" />
                    <input id="btnReset" type="reset" value="Limpar" class="btn btn-warning w-100" />
                </div>
            </div>
            <hr />
            <div class="card-body table-responsive">
                <table id="produto-table" class="table table-sm table-striped-columns caption-top">
                    <caption>Lista de produtos</caption>
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" data-col="id">Id</th>
                            <th scope="col" data-col="unidade">Unidade</th>
                            <th scope="col" data-col="tipo">Tipo</th>
                            <th scope="col" data-col="descricao">Descricao</th>
                            <th scope="col" data-col="precoUnitario">Preco Unitário</th>
                            <th scope="col" data-col="metragemMinima">Metragem Mínima</th>
                            <th scope="col" data-col="metragemMaxima">Metragem Máxima</th>
                            <th scope="col" data-col="formulaQtd">Fórmula Qtd</th>
                            <th scope="col" data-col="formulaValor">Fórmula Valor</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
</body>

</html>
